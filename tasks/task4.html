<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h2>Задача 4</h2>
	<h3>Умова задачі</h3>
	<p>
		Для розглянутих методів сортування спробувати вивести етапи сортування шляхом виведення відповідних таблиць.
	</p>

	<h2>Розв'язок</h2>
	<script>
		//========================================================================================================================================================
		// Функція генерування рандомного числа
		function getRandomNumber(minNumber, maxNumber) {
			return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
		}

		// Функція генерування масиву рандомних чисел
		function getRandomArray(arrLength, minNumber, maxNumber) {
			let arr = []
			for (let i = 0; i < arrLength; i++) {
				const randomElement = getRandomNumber(minNumber, maxNumber)
				arr.push(randomElement)
			}
			return arr
		}
		//========================================================================================================================================================
		// Функція виводу масиву на екран 
		function getWriteTable(arr, name) {
			document.write(`${name}<br>`)
			for (let row = 0; row < arr.length; row++) {
				document.write(`[${arr[row]}]<br>`)
			}
			return
		}
		//=======================================================================================================================================================
		// Функція сортування бульбашкою
		function bubbleSort(...arr) {
			let arrayOfSortingStages = []
			arrayOfSortingStages.push([...arr])
			let changed
			do {
				changed = false
				for (let i = 1; i < arr.length; i++) {
					if (arr[i - 1] > arr[i]) {
						let temp = arr[i - 1]
						arr[i - 1] = arr[i]
						arr[i] = temp
						changed = true
						arrayOfSortingStages.push([...arr])
					}
				}
			} while (changed)
			return arrayOfSortingStages
		}
		//========================================================================================================================================================
		// Функція сортування змішуванням
		function mixingSort(...arr) {
			let arrayOfSortingStages = []
			arrayOfSortingStages.push([...arr])
			let leftIndex = 0
			let rightIndex = arr.length - 1
			while (leftIndex < rightIndex) {
				for (let i = leftIndex; i < rightIndex; i++) {
					if (arr[i] > arr[i + 1]) {
						let temp = arr[i]
						arr[i] = arr[i + 1]
						arr[i + 1] = temp
						arrayOfSortingStages.push([...arr])
					}
				}
				rightIndex--

				for (let i = rightIndex; i > leftIndex; i--) {
					if (arr[i] < arr[i - 1]) {
						let temp = arr[i]
						arr[i] = arr[i - 1]
						arr[i - 1] = temp
						arrayOfSortingStages.push([...arr])
					}
				}
				leftIndex++
			}
			return arrayOfSortingStages
		}
		//========================================================================================================================================================
		// Функція сортування включеннями.
		function inclusionSort(...arr) {
			let arrayOfSortingStages = []
			arrayOfSortingStages.push([...arr])
			for (let k = 1; k < arr.length; k++) {
				const currentElement = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currentElement) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currentElement
				arrayOfSortingStages.push([...arr])
			}
			return arrayOfSortingStages
		}
		//========================================================================================================================================================
		const randomArr = getRandomArray(5, 0, 50)
		getWriteTable(bubbleSort(...randomArr), 'Сортування бульбашкою')
		getWriteTable(mixingSort(...randomArr), 'Сортування змішуванням')
		getWriteTable(inclusionSort(...randomArr), 'Сортування включеннями')

	</script>

	</style>
</body>
