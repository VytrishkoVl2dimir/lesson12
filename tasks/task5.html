	<h2>Задача 5</h2>
	<h3>Умова задачі</h3>
	<p>
		Задача 5 - Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
		«Olga» і під
		яким індексом.
	</p>

	<h3>Розв'язок</h3>
	<script>
		//========================================================================================================================================================
		// Функція сортування включеннями.
		function inclusionSort(array) {
			let arr = JSON.parse(JSON.stringify(array))
			for (let k = 1; k < arr.length; k++) {
				const currentElement = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > currentElement) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currentElement
			}
			return arr
		}
		//========================================================================================================================================================
		// Функція бінарного пошуку (визначає, чи є потрібний елемент в масиві?)
		function includes_binarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === searchElement) return true
				if (arr[middle] < searchElement) start = middle + 1
				if (arr[middle] > searchElement) end = middle - 1
			}
			return false
		}
		//========================================================================================================================================================
		// Функція бінарного пошуку (визначає, індекс потрібного елементу в масиві)
		function fiendIndex_binarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === searchElement) return middle
				if (arr[middle] < searchElement) start = middle + 1
				if (arr[middle] > searchElement) end = middle - 1
			}
			return -1
		}
		//===============================================================================================================================================
		const nameArray = ['Ivan', 'Anton', 'Olga', 'Galina', 'Maksim', 'Piter', 'Anna', 'Vladislav', 'Konstantin']
		console.log(nameArray) // Вивід початкового масиву
		const nameArray_Sorted = inclusionSort(nameArray)// Вивід відсортованого масиву
		console.log(nameArray_Sorted) // Вивід відсортованого масиву
		const nameIsOfArray = includes_binarySearch(nameArray_Sorted, 'Olga') // За допомогою бінарного пошуку визначається, чиє імя Olga в масиві?
		console.log(nameIsOfArray)
		const indexNameIsOfArray = fiendIndex_binarySearch(nameArray_Sorted, 'Olga') // За допомогою бінарного пошуку визначається індекс елементу Olga в масиві.
		console.log(indexNameIsOfArray)
